<doctype html/>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link href="css/index.css" rel="stylesheet"/>
    <title>花圃切图－web流程方案</title>
    <link rel="shortcut icon" href="favico.ico"/>
  </head>
  <body>
    <header>
      <div id="upload">&#xe603;<span class="font">上传主题图片</span>
        <input type="file" id="uploadImg"/>
      </div>
      <!--帮助-->
      <div id="help">&#xe606;</div>
    </header>
    <div id="stage" contenteditable="contenteditable">
      <!--切图容器------------------------------------------>
      <div id="clip-img-wrap"></div>
      <!--裁图面板------------------------------------------>
      <div class="cut_board">
        <button id="start-cut-btn" class="start-cut-btn">批量生成主题</button>
      </div>
      <!--功能面板------------------------------------------>
      <div id="fun-board">
        <!--布局区-->
        <!--导航预览区-->
        <!--调整图片的留白-->
        <!--现在全部-->
        <button id="icon-download-all"><span>&#xe602;</span><span class="font">打包下载</span></button>
      </div>
      <!--进度-->
      <div id="g-loading"></div>
    </div><img src="img/img_pattern.png" id="img-pattern"/>
    <!--dialog-->
    <div class="dialog style-dialog">
      <div class="mask"></div>
      <div class="content">
        <div class="header">
          <h2>获取样式</h2>
          <div class="close">X</div>
        </div>
        <div class="body">
          <textarea></textarea>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/Icon.js"></script>
    <!--前台交互区-->
    <script src="js/jszip.min.js"></script>
    <script src="js/front.js"></script>
    <!--交互区-->
