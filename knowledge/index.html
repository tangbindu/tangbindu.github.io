<!DOCTYPE html>
<html data-use-rem>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>笔记</title>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./app144x144.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="./app120x120.png">
    <link rel="stylesheet" href="https://tangbindu.github.io/static/css/code.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body ontouchstart="">
    <style></style>
    <div id="choisePage" class="unfold">
      <div class="item">webgl</div>
      <div class="item">canvas</div>
      <div class="item">es6</div>
      <div class="item">typescript</div>
      <div class="item">egret</div>
      <div class="item">fun</div>
      <div class="item">javascript</div>
      <div class="item">markdown</div>
      <div class="item">npm</div>
      <div class="item">webpack</div>
      <div class="item">weex</div>
      <div class="item">vue</div>
      <div class="item">os</div>
      <div class="item">laya</div>
      <div class="item">nodejs</div>
      <div class="item">mock</div>
      <div class="item">book</div>
      <div id="touch"></div>
    </div>
    <div id="content" class="markdown-body"></div>
    <script src="https://tangbindu.github.io/static/js/zepto.min.js"></script>
    <script src="https://tangbindu.github.io/static/js/marked.min.js"></script>
    <script>
      function run(){
        var s=document.createElement("script");
        s.setAttribute("src","https://tangbindu.github.io/static/js/run_prettify.js");
        document.body.appendChild(s);
      }
      $("#touch").bind("click",function(){
        $(this).parent().toggleClass("unfold");
      });
      //ajax请求文件
      function AjaxGetFile(path,callback){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200 && callback) {
            callback(xmlhttp.responseText);
          }
        };
        xmlhttp.open("GET", path, true);
        xmlhttp.send();
      };
      var path=$("#prettify").attr("src");
      //- console.dir($("#prettify"));
      var content=document.getElementById('content');
      ///knowledge/index.html?es6
      //默认启动
      var defaultView="book"
      //如果浏览器有地址指向
      var pagename=location.search.slice(1);
      defaultView =pagename? pagename : defaultView;
      AjaxGetFile("./"+defaultView+"/learn.md",function(data){
        content.innerHTML =marked(data);
        $("pre").addClass("prettyprint lang-js");
        run();
      })
      $("#choisePage .item").bind("click",function(){
        var name=$(this).html();
        AjaxGetFile("./"+name+"/learn.md",function(data){
          content.innerHTML =marked(data);
          $("pre").addClass("prettyprint lang-js");
          run();
        })
      })
      
      
      
      
      
      
      
    </script>
  </body>
</html>
