
<html>
  <head>
    <meta charset="UTF-8"/>
    <link href="css/index.css" rel="stylesheet"/>
    <title>花圃</title>
    <link rel="icon" href="./img/weblogo.ico" type="image/ico"/>
  </head>
  <body>
    <header>
      <div id="logo"></div>
      <div id="upload">&#xe603;<span class="font">上传ICON聚合图</span>
        <input type="file" id="uploadImg"/>
      </div>
      <!--帮助-->
      <div id="help">&#xe606;</div>
    </header>
    <div id="stage" contenteditable="contenteditable">
      <!--切图容器------------------------------------------>
      <div id="clip-img-wrap"></div>
      <!--裁图面板------------------------------------------>
      <div class="cut_board">
        <button title="点击框选保护区" class="protect-rect-btn"></button>
        <input type="range" name="points" value="20" min="0" max="40" title="调节ICON间距" id="fixed_range"/><span id="fixed_range_val" class="text-tag">20px</span>
        <button id="start-cut-btn" class="start-cut-btn">切图</button>
      </div>
      <!--功能面板------------------------------------------>
      <div id="fun-board">
        <!--布局区-->
        <div class="clip-img-wrap-layout">
          <div id="layout-row-button" title="自然行呈现icon" class="btn active"><span>&#xe614;</span></div>
          <div id="layout-table-button" title="table的形式呈现icon" class="btn"><span>&#xe615;</span></div>
          <div id="layout-rank-button" title="宽度排序呈现icon" class="btn"><span>&#xe61b;</span></div>
        </div>
        <!--导航预览区-->
        <div class="nav numx">
          <ul></ul>
        </div>
        <!--导航内容选择或者取消-->
        <div class="nav-btn-group">
          <button class="cannel-choise">取消选择ctrl+d</button>
          <button class="all-choise">选择全部ctrl+a</button>
        </div>
        <!--调整选择图片区域-->
        <div class="resize-icon-target">
          <ul>
            <li class="target_l_t"></li>
            <li class="target_c_t"></li>
            <li class="target_r_t"></li>
            <li class="target_l_c"></li>
            <li class="target_c_c active">&#xe616;</li>
            <li class="target_r_c"></li>
            <li class="target_l_b"></li>
            <li class="target_c_b"></li>
            <li class="target_r_b"></li>
          </ul>
        </div>
        <!--调整图片的尺寸-->
        <div class="resize-icon">
          <form action="#" onsubmit="return false">
            <div class="input-group"><span class="text-tag">宽:&nbsp;</span>
              <input type="text" class="w input input-number"/><span class="text-tag">高:&nbsp;</span>
              <input type="text" class="h input input-number"/>
            </div>
            <div class="btn-group">
              <button type="submit" id="resize-icon-btn" class="btn lg">裁剪</button>
              <button type="submit" id="resize-icon-scale" class="btn llg">等比&固定宽高</button>
            </div>
          </form>
        </div>
        <!--调整图片的留白-->
        <ul class="resize-icon-more">
          <!--四周留白-->
          <li class="padding">
            <form action="#" onsubmit="return false"><span class="text-tag">四周留白:&nbsp;</span>
              <input type="text" id="resize-icon-padding-val" class="padding input input-number"/><span class="text-tag">px</span>
              <button type="submit" id="resize-icon-padding-btn" class="btn">调整</button>
            </form>
          </li>
          <!--常用调整-->
          <li class="normalFuntion"><span class="text-tag">偶数尺寸:&nbsp;</span>
            <button id="resize-icon-even" class="btn">调整</button>
          </li>
          <!--获取sthle-->
          <li class="normalFuntion"><span class="text-tag">获取&nbsp;&nbsp;css:&nbsp;</span>
            <button id="get-style" class="btn">style</button>
          </li>
          <!--序列帧-->
          <li class="normalFuntion"><span class="text-tag">合序列帧:&nbsp;</span>
            <button id="composite-frame-v" class="btn lg">水平合成</button>
            <button id="composite-frame-h" class="btn lg">垂直合成</button>
          </li>
          <!--常用调整-->
          <li class="normalFuntion"><span class="text-tag">前缀:&nbsp;
              <input type="text" id="icon-name-before" value="icon" class="input double"/></span><span class="text-tag">icon1.png</span></li>
        </ul>
        <!--现在全部-->
        <button id="icon-download-all"><span>&#xe602;</span><span class="font">打包下载</span></button>
      </div>
      <!--进度-->
      <div id="g-loading"></div>
    </div><img src="img/img_pattern.png" id="img-pattern"/>
    <!--dialog-->
    <div class="dialog style-dialog">
      <div class="mask"></div>
      <div class="content">
        <div class="header">
          <h2>获取样式</h2>
          <div class="close">X</div>
          <div class="fun-style">
            <div class="item img-unit-format">
              <div class="btn-th">单位：</div>
              <div class="min-btn">px</div>
              <div class="min-btn active">rem</div>
            </div>
            <div class="item img-type">
              <div class="btn-th">格式:</div>
              <div class="min-btn">base64</div>
              <div class="min-btn active">.png</div>
            </div>
          </div>
        </div>
        <div class="body">
          <textarea></textarea>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jszip.min.js"></script>
    <!--图片相关-->
    <script src="js/Icon.min.js"></script>
    <script src="js/front.js"></script>
    <!--快捷操作-->
    <script src="js/select.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-81808116-1', 'auto');
      ga('send', 'pageview');
      
      
    </script>
  </body>
</html>
